<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Atanu Ghorai's Page</title>
    <script defer src="./js/vue.js"></script>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="app">
        <div class="flex-container-menu">
            <div>
                <nav>
                    <ul class="sidenav">
                        <li><a :class="activeHome()" href="#" @click.prevent="selectedPage = 'home'">HOME</a></li>                        
                        <li><a :class="activeEdu()" href="#" @click.prevent="selectedPage = 'education'">EDUCATION</a></li>
                        <li><a :class="activeGallery()" href="#" @click.prevent="selectedPage = 'gallery'">GALLERY</a></li>
                        <li><a :class="activeContact()" href="#" @click.prevent="selectedPage = 'contact'">CONTACT</a></li>
                        <li><a :class="activeAbout()" href="#" @click.prevent="selectedPage = 'about'">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content-left">
                <div class="flex-container-header">
                    <div>
                        <div class="grow">
                        <img :src="pictureProfile()" alt="Profile Picture of Atanu Ghorai" class="profilePhoto"
                            width="150" height="150">
                        </div>
                        <div class="wrapper">
                            <h1>{{helloMsg}}</h1>
                        </div>
                    </div>
                </div>
                <div class="flex-container-header">
                    <div>
                        <h2>Bio</h2>
                        <p>
                            {{bioContent}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="content-right" v-html="output">                
            </div>
        </div>
</body>

</html>
